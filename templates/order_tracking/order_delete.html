{% extends "base/_base_in_product.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Delete Order
{% endblock title %}

{% block content %}
    <div class="container" style="height: 100vh; overflow-y: scroll;">
        <h2>Are you sure you want to delete this order?</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Yes">
            <a href="{% url 'order_tracking:order_list' %}">No</a>
        </form>
    </div>
{% endblock content %}
