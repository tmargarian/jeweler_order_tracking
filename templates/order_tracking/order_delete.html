{% extends "base/_base_in_product.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Delete Order
{% endblock title %}

{% block content %}
    <h2>Are you sure you want to delete this order?</h2>
    <form method="POST">
        {% csrf_token %}
        {% crispy form %}
        <input type="submit" value="Yes">
        <a href="{% url 'order_tracking:order_list' %}">No</a>
    </form>
{% endblock content %}
